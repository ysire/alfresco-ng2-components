<div class="adf-attach-folder-widget {{field.className}}"
     [class.adf-invalid]="!field.isValid"
     [class.adf-readonly]="field.readOnly">
    <label class="adf-label" [attr.for]="field.id">{{field.name}}<span *ngIf="isRequired()">*</span></label>
    <div class="adf-attach-folder-widget-container">
        <div>
            <mat-list *ngIf="hasFile">
                <mat-list-item class="adf-attach-folder-files-row" *ngFor="let file of field.value">
                    <mat-icon>folder</mat-icon>
                    <span matLine id="{{'file-'+file.id}}"
                          role="button" tabindex="0" class="adf-file">{{file.name}}</span>
                    <button *ngIf="!field.readOnly" mat-icon-button [id]="'file-'+file.id+'-remove'">
                        <mat-icon class="mat-24">highlight_off</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </div>

        <div class="button-row" *ngIf="!hasFolder && !field.readOnly">
            <a mat-raised-button color="primary">
                {{ 'FORM.FIELD.UPLOAD' | translate }}<mat-icon>cloud_upload</mat-icon>
                <input #attachFolder
                       type="folder"
                       [id]="field.id"
                       (click)="openSelectDialogFromFileSource()"/>
            </a>
        </div>
    </div>
    <error-widget [error]="field.validationSummary"></error-widget>
    <error-widget *ngIf="isInvalidFieldRequired()" required="{{ 'FORM.FIELD.REQUIRED' | translate }}"></error-widget>
</div>
